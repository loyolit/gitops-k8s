apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 037103639514.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-6e91de529bca047648df8d7f625caca50cefe587
          ports:
            - containerPort: 8080
